<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta Te Ti</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #fff;
            border: 2px solid #000;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #ddd;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .hidden {
            display: none;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div id="game-board" class="game-board"></div>
        <div id="message" class="message hidden"></div>
        <button id="reset-button" class="button hidden" onclick="resetGame()">Reiniciar Juego</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const messageElement = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');
        let currentPlayer = 'X';
        let gameActive = true;
        let board = ['', '', '', '', '', '', '', '', ''];

        function createBoard() {
            gameBoard.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.dataset.index = index;
                cellElement.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cellElement);
            });
        }

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = clickedCell.dataset.index;

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            updateBoard(clickedCell, clickedCellIndex);
            checkWinner();
        }

        function updateBoard(cell, index) {
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            let roundWon = false;

            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                messageElement.textContent = `Jugador ${currentPlayer === 'X' ? 'O' : 'X'} ha ganado!`;
                messageElement.classList.remove('hidden');
                resetButton.classList.remove('hidden');
                return;
            }

            if (!board.includes('')) {
                gameActive = false;
                messageElement.textContent = 'Es un empate!';
                messageElement.classList.remove('hidden');
                resetButton.classList.remove('hidden');
                return;
            }
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            board = ['', '', '', '', '', '', '', '', ''];
            createBoard();
            messageElement.classList.add('hidden');
            resetButton.classList.add('hidden');
        }

        createBoard();
    </script>
</body>
</html>
